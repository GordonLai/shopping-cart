<ul class="pagination" >
  <li class="item" icon="arrow-left"></li>
  <span class="paginationMask">
  <li class="item active" *ngFor="let  page of this.aryPage ;let i = index" [class.active]="page.active" (click)="pageChanged(page)">{{ page.num }}</li>
  </span>
  <li class="item" icon="arrow-right"></li>
</ul><!-- pagination end -->
